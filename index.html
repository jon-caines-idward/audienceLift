<html>
<head>
  <title>SecureLift Demo</title>
  <script>
    (function() {
      const key = 'cohort_ids';
        if (!localStorage.getItem(key)) {
          const cohorts = [
            "33917","45873","15551","56448","19425","default"
          ];
        localStorage.setItem(key, JSON.stringify(cohorts));
        console.log(`Set localStorage key '${key}' with cohorts array.`);
      } else {
        console.log(`localStorage key '${key}' already exists.`);
      }
     })();

    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '275230413602298'); 
    fbq('track', 'PageView');
    (function() {
  const key = 'cohort_Ids'; // adjust the key if needed
  const data = localStorage.getItem(key);

  if (!data) {
    console.warn(`localStorage key '${key}' not found.`);
    return;
  }

  let cohorts;
  try {
    cohorts = JSON.parse(data);
  } catch (e) {
    console.error(`Error parsing JSON from localStorage key '${key}':`, e);
    return;
  }

  if (!Array.isArray(cohorts)) {
    console.error(`Expected an array for key '${key}', but got:`, cohorts);
    return;
  }

  cohorts.forEach(cohortId => {
    console.log(`fbq('trackCustom', 'Anon_Audience', { audience_Id: '${cohortId}' })`);
  });
})();
  </script>
